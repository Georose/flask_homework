<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <title>{{ name }} - My Order List</title>
</head>

<body>
    <h1>My Order List!</h1>
{% for order in orders %}
    <div>
        <p>
            Product Name: {{ order.customer_name }}, Discription: {{ order.description }}, sell by date: {{ order.order_date }}, Qauntity {{ order.quantity }}
        </p>
    </div>
{% endfor %}   


    
</body>
</html>
